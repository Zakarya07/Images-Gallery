<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="Images/double-bed.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">

        <title>Image Gallery Room</title>
    </head>

    <body>
        <!-- Section that contains the two part (divs) -->
        <section class="main_container">
            <!-- Div that contains the text presentation of the room -->
            <div class="room_description">
                <h1>Our Rooms</h1>
                <p>Our Magnificient and romantic room</p>
            </div>
            <!-- Div that contains the pictures of the room -->
            <div class="room_gallery">
                <!-- Show the big picture that is choosen -->
                <img src="Images/Room/pic_1_big.jpg" class="gallery_highlight" alt="current big images">
                <!-- Show the big preview of the pictures  -->
                <div class="pictures_preview">
                    <img src="Images/Room/pic_1_small.jpg"0 class="room_active" alt="images room">
                    <img src="Images/Room/pic_2_small.jpg"0 alt="images room">
                    <img src="Images/Room/pic_3_small.jpg"0 alt="images room">
             
                </div>
            </div>
        </section>


        <script src="app.js"></script>
    </body>

</html>
